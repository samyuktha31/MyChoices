<style>
    .nav nav-tabs {
        background-color: whitesmoke;
    }
</style>
<my-spinner [isRunning]="!isCaseBookDataLoaded || !isStatusesLoaded || !isCentersLoaded || !isStatesLoaded || !isLookupsLoaded"></my-spinner>

<div class="table-responsive">
    <table class="table" *ngIf="isCaseBookDataLoaded">
        <thead>
            <tr style="background-color:rgba(10, 10, 10, 0.84); color:whitesmoke">
                <th>Case Number</th>
                <th>Client Name</th>
                <th>Status</th>
                <th>Center</th>
                <th>Register Date</th>
            </tr>
        </thead>
        <tr style="color:white">
            <td>{{caseBook.CaseHeader.CaseNumber}}</td>
            <td>{{caseBook.CaseHeader.ClientName}}</td>
            <td>{{caseBook.CaseHeader.CaseStatus}}</td>
            <td>{{caseBook.CaseHeader.CenterTitle}}</td>
            <td>{{caseBook.CaseHeader.RegisterDateString}}</td>
        </tr>
    </table>
</div>

<div class="container-fluid case-detail-container" *ngIf="isCaseBookDataLoaded && isStatusesLoaded && isCentersLoaded && isStatesLoaded && isLookupsLoaded">
    <!-- regular tabs -->
    <tabset>
        <tab heading="Primary Info" class="active" style="width:100%">
            <primaryCase [(caseBook)]="caseBook"></primaryCase>
        </tab>
        <tab heading="Children" style="width:100%">            
            <childrenCase [(caseBook)]="caseBook"></childrenCase>
        </tab>
        <tab heading="Client & Household" style="width:100%">
            <householdCase [(caseBook)]="caseBook"></householdCase>
        </tab>

        <tab heading="Spouse" style="width:100%">
            <spouseCase [(caseBook)]="caseBook"></spouseCase>
        </tab>

        <tab heading="Physical Health" style="width:100%">
            <physicalHealthCase [(caseBook)]="caseBook"></physicalHealthCase>                
        </tab>

        <tab heading="Offender" style="width:100%">            
            <offenderCase [(caseBook)]="caseBook"></offenderCase> 
        </tab>

        <tab heading="Abuse" style="width:100%">
            <abuseCase [(caseBook)]="caseBook"></abuseCase>
        </tab>

        <tab heading="Sessions" style="width:100%">
            <sessionsCase [(caseBook)]="caseBook"></sessionsCase>  
        </tab>

        <tab heading="Mental Status" style="">
            <mentalCase [(caseBook)]="caseBook"></mentalCase>
        </tab>

        <tab heading="Feedback" style="width:100%">
            <feedbackCase [(caseBook)]="caseBook"></feedbackCase>
        </tab>

        <tab heading="Legal" style="width:100%">
            <legalCase [(caseBook)]="caseBook"></legalCase>   
        </tab>

        <tab heading="Case Management" style="width:100%">
            <manageCase [(caseBook)]="caseBook"></manageCase>
        </tab>
    </tabset>
</div>
