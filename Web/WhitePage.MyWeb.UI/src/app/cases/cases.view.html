<style>
    .nav nav-tabs {
        background-color: whitesmoke;
    }
</style>
<div class="table-responsive">
    <table class="table" *ngIf="caseBook">
        <thead>
            <tr style="background-color:rgba(10, 10, 10, 0.84); color:whitesmoke">
                <th>Case Number</th>
                <th>Client Name</th>
                <th>Status</th>
                <th>Center</th>
                <th>Register Date</th>
            </tr>
        </thead>
        <tr style="color:white">
            <td>{{caseBook.CaseHeader.CaseNumber}}</td>
            <td>{{caseBook.CaseHeader.ClientName}}</td>
            <td>{{caseBook.CaseHeader.CaseStatus}}</td>
            <td>{{caseBook.CaseHeader.CenterTitle}}</td>
            <td>{{caseBook.CaseHeader.RegisterDateString}}</td>
        </tr>
    </table>
</div>

<div class="container-fluid case-detail-container" *ngIf="caseBook">
    <!-- regular tabs -->
    <tabset>
        <tab heading="Primary Info" class="active" style="width:100%">
            <primaryInfo [(caseBook)]="caseBook"></primaryInfo>
        </tab>
        <tab heading="Children" style="width:100%">
            <children [(caseBook)]="caseBook"></children>
        </tab>
        <tab heading="Client & Household" style="width:100%">
            <household [(caseBook)]="caseBook"></household>
        </tab>
        <tab heading="Spouse" style="width:100%">
            <spouse [(caseBook)]="caseBook"></spouse>
        </tab>
        <tab heading="Physical Health" style="width:100%">
            <physicalHealth [(caseBook)]="caseBook"></physicalHealth>
        </tab>
        <tab heading="Offender" style="width:100%">
            <offender [(caseBook)]="caseBook"></offender>
        </tab>
        <tab heading="Abuse" style="width:100%">
            <abuse [(caseBook)]="caseBook"></abuse>
        </tab>
        <tab heading="Sessions" style="width:100%">
            <sessions [(caseBook)]="caseBook"></sessions>
        </tab>
        <tab heading="Mental Status" style="">
            <mental [(caseBook)]="caseBook"></mental>
        </tab>
        <tab heading="Feedback" style="width:100%">
            <feedback [(caseBook)]="caseBook"></feedback>
        </tab>
        <tab heading="Legal" style="width:100%">
            <legal [(caseBook)]="caseBook"></legal>
        </tab>
        <tab heading="Case Management" style="width:100%">
            <management [(caseBook)]="caseBook"></management>
        </tab>
    </tabset>
</div>
