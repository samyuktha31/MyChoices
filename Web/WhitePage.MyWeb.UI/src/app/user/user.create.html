<div class="container-fluid case-detail-container justify-tabs">
    <tabset>
        <tab heading="Add PeaceMaker" class="active" style="width:100%">
            <div class="row justify-content-center">
                <div class="col-md-4 d-flex flex-column" style="min-width: 450px">
                    <div class="card flex-fill">
                        <div class="card-header">
                            User details
                        </div>
                        <div class="card-block primary-info-view">
                            <create-peacemaker></create-peacemaker>
                        </div>
                    </div>
                </div>
                
            </div>
            <hr />
        </tab>
        <tab heading="Add Counselor" style="width:100%">
            <div class="row justify-content-center">
                <div class="col-md-4 d-flex flex-column" style="min-width: 450px">
                    <div class="card">
                        <div class="card-header">
                            User details
                        </div>
                        <div class="card-block primary-info-view">
                            <create-counselor></create-counselor>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Deactivate User" style="width:100%" *ngIf="isUserAdmin">
            <div class="row justify-content-center">
                <div class="col-md-4 d-flex flex-column" style="min-width: 700px">
                    <div class="card">
                        <div class="card-header">
                            User details
                        </div>
                        <div class="card-block primary-info-view">
                            <deactivate-user></deactivate-user>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>
